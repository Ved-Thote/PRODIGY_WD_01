<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Hello - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 60px 40px;
            position: relative;
            overflow: hidden;
        }

        .nav {
            position: absolute;
            top: 30px;
            right: 40px;
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #333;
        }

        .nav a.active {
            color: #333;
            font-weight: 600;
        }

        .content {
            display: flex;
            align-items: center;
            gap: 60px;
            margin-top: 40px;
        }

        .illustration {
            flex-shrink: 0;
        }

        .character {
            width: 200px;
            height: 200px;
            position: relative;
        }

        .character svg {
            width: 100%;
            height: 100%;
        }

        .text-content {
            flex: 1;
        }

        .text-content h1 {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .text-content p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 400px;
        }

        .cta-button {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            border-color: #333;
            color: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-icons {
            position: absolute;
            top: 30px;
            left: 40px;
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            opacity: 0.3;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover {
            opacity: 0.6;
        }

        .back-to-top {
            position: absolute;
            bottom: 30px;
            right: 40px;
            width: 40px;
            height: 40px;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .back-to-top:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .content {
                flex-direction: column;
                gap: 40px;
                text-align: center;
            }

            .text-content h1 {
                font-size: 36px;
            }

            .nav {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }

            .social-icons {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="social-icons">
            <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
            </svg>
            <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
        </div>

        <nav class="nav">
            <a href="#portfolio">Portfolio</a>
            <a href="#blog">Blog</a>
            <a href="#about" class="active">About</a>
        </nav>

        <div class="content">
            <div class="illustration">
                <div class="character">
                    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <!-- Character illustration -->
                        <!-- Head -->
                        <ellipse cx="100" cy="80" rx="45" ry="50" fill="#f4d1ae" stroke="#333" stroke-width="3"/>
                        
                        <!-- Hair -->
                        <path d="M55 45 Q60 25 80 30 Q100 20 120 30 Q140 25 145 45 Q150 65 140 75 Q130 80 120 75 Q100 80 80 75 Q70 80 60 75 Q50 65 55 45" fill="#333"/>
                        
                        <!-- Eyes -->
                        <circle cx="85" cy="75" r="3" fill="#333"/>
                        <circle cx="115" cy="75" r="3" fill="#333"/>
                        
                        <!-- Smile -->
                        <path d="M85 90 Q100 100 115 90" stroke="#333" stroke-width="2" fill="none"/>
                        
                        <!-- Body -->
                        <ellipse cx="100" cy="140" rx="35" ry="45" fill="white" stroke="#333" stroke-width="3"/>
                        
                        <!-- Arms -->
                        <ellipse cx="65" cy="125" rx="12" ry="25" fill="#f4d1ae" stroke="#333" stroke-width="3" transform="rotate(-30 65 125)"/>
                        <ellipse cx="135" cy="125" rx="12" ry="25" fill="#f4d1ae" stroke="#333" stroke-width="3" transform="rotate(30 135 125)"/>
                        
                        <!-- Peace sign hand -->
                        <g transform="translate(150,110) rotate(20)">
                            <ellipse cx="0" cy="0" rx="8" ry="12" fill="#f4d1ae" stroke="#333" stroke-width="2"/>
                            <line x1="-3" y1="-8" x2="-3" y2="-15" stroke="#333" stroke-width="2"/>
                            <line x1="3" y1="-8" x2="3" y2="-15" stroke="#333" stroke-width="2"/>
                        </g>
                        
                        <!-- Phone hand -->
                        <g transform="translate(50,120) rotate(-20)">
                            <ellipse cx="0" cy="0" rx="8" ry="12" fill="#f4d1ae" stroke="#333" stroke-width="2"/>
                            <rect x="-4" y="-12" width="8" height="12" rx="2" fill="#333"/>
                        </g>
                        
                        <!-- Long hair -->
                        <path d="M60 75 Q50 90 45 110 Q40 130 50 140" stroke="#333" stroke-width="8" fill="none" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>

            <div class="text-content">
                <h1>Say hello!</h1>
                <p>I'd love to hear from you and always welcome any feedback - please don't hesitate to get in touch!</p>
                <a href="#contact" class="cta-button">Say hey!</a>
            </div>
        </div>

        <div class="back-to-top">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m18 15-6-6-6 6"/>
            </svg>
        </div>
    </div>

    <script>
        // Add smooth scrolling and interactions
        document.querySelector('.cta-button').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Hello! Thanks for wanting to get in touch. You can reach me at hello@example.com');
        });

        document.querySelector('.back-to-top').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Add subtle animations
        const character = document.querySelector('.character');
        character.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05) rotate(2deg)';
            this.style.transition = 'transform 0.3s ease';
        });

        character.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1) rotate(0deg)';
        });
    </script>
</body>
</html>
